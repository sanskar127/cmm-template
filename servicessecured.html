<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Services</title>
</head>

<body>
    <!-- Top Navbar -->
    <header id="header"></header>

    <!-- Main Content -->
    <section class="box">

        <!-- Filter and Search -->
        <div class="search-filter-container">
            <!-- <div class="filter">
                    <button class="primary">
                        <i data-lucide="filter"></i>
                    </button>
                </div> -->
            <div class="filter-dropdown">
                <button class="ghost" id="filterBtn">
                    <i class="fas fa-filter"></i>
                </button>
                <div class="filter-menu" id="filterMenu">
                    <div class="filter-menu-item">All Orders</div>
                    <div class="filter-menu-item">Completed</div>
                    <div class="filter-menu-item">Pending</div>
                    <div class="filter-menu-item">Cancelled</div>
                </div>
            </div>

            <div class="searchbar" style="flex: 1; margin-bottom: 0;">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Type to search">
            </div>
        </div>

        <!-- Services Table -->
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Service Name</th>
                        <th>Price</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>Average Time</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Instagram Followers</td>
                        <td>$1.99</td>
                        <td>100</td>
                        <td>10000</td>
                        <td>24h</td>
                        <td>High quality Instagram followers</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>YouTube Views</td>
                        <td>$0.99</td>
                        <td>1000</td>
                        <td>100000</td>
                        <td>48h</td>
                        <td>Increase your YouTube video views</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
        <nav id="footer"></nav>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const filterBtn = document.getElementById('filterBtn');
            const filterMenu = document.getElementById('filterMenu');
            const filterMenuItems = document.querySelectorAll('.filter-menu-item');
            const tableRows = document.querySelectorAll('table tbody tr');

            // Toggle filter dropdown
            filterBtn.addEventListener('click', function (event) {
                event.stopPropagation(); // Prevents the click from triggering document click
                filterMenu.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function (event) {
                if (!filterBtn.contains(event.target) && !filterMenu.contains(event.target)) {
                    filterMenu.classList.remove('show');
                }
            });

            // Filter logic
            filterMenuItems.forEach(item => {
                item.addEventListener('click', function () {
                    const filterValue = this.textContent.toLowerCase();
                    filterBtn.querySelector('span').textContent = filterValue;

                    // Hide dropdown
                    filterMenu.classList.remove('show');

                    // Filter table rows
                    tableRows.forEach(row => {
                        const status = row.querySelector('td:nth-child(7)').textContent.toLowerCase();
                        if (filterValue === 'all orders' || status === filterValue) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    });
                });
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header-secured.html");
            $("#footer").load("footer.html");
        });
    </script>
</body>

</html>
