<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Document</title>
</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-logo">
        <button class="navbar-toggle" aria-label="Toggle navigation menu">
          <i class="fas fa-bars menu-icon"></i>
          <i class="fas fa-times close-icon"></i>
        </button>
        <h2><a href="">SPACEXPANEL</a></h2>
      </div>

      <nav class="navbar-menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html" class="nav-link">Signin</a></li>
          <li class="nav-item"><a href="signup.html" class="nav-link">Signup</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="api.html" class="nav-link">API</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="divider-top"></div>

  <script>
    // Navbar functionality
    const navbarToggle = document.querySelector(".navbar-toggle")
    const navbarMenu = document.querySelector(".navbar-menu")

    if (navbarToggle && navbarMenu) {
      // Toggle navigation menu
      navbarToggle.addEventListener("click", () => {
        navbarMenu.classList.toggle("active")
        navbarToggle.classList.toggle("active")
      })

      // Close menu when clicking outside
      document.addEventListener("click", (event) => {
        const isClickInsideNav = navbarMenu.contains(event.target)
        const isClickOnToggle = navbarToggle.contains(event.target)

        if (!isClickInsideNav && !isClickOnToggle && navbarMenu.classList.contains("active")) {
          navbarMenu.classList.remove("active")
          navbarToggle.classList.remove("active")
        }
      })

      // Close menu when clicking on a nav link
      const navLinks = document.querySelectorAll(".nav-link")
      navLinks.forEach((link) => {
        link.addEventListener("click", () => {
          navbarMenu.classList.remove("active")
          navbarToggle.classList.remove("active")
        })
      })

      // Handle window resize
      window.addEventListener("resize", () => {
        if (window.innerWidth > 768 && navbarMenu.classList.contains("active")) {
          navbarMenu.classList.remove("active")
          navbarToggle.classList.remove("active")
        }
      })
    }
  </script>
</body>

</html>
