<head>

</head>

<body>
    <!-- Top Navbar -->
    <header>
        <div class="header-container">
            <h2>SPACEXPANEL DEMO</h2>
            <nav class="top-nav">

                    <li><a href="#">$0</a></li>

    <!-- Main Content -->
    <section class="container">

        <section class="form">
            <div class="card">
                <h2>Add Funds</h2>
                <div class="input-group">
                    <label for="category" class="form-label">Method</label>
                    <select id="category" class="form-control">
                        <option>No Payment methods found!</option>
                    </select>
                </div>
                </form>
            </div>
        </section>

        <section class="form">
            <div class="card">
                <div class="input-group">
                    <label for="category" class="form-label">Enter coupon code here</label>
                    <input type="text" name="couponcode">
                </div>

                <button type="submit" class="primary btn-block">Redeem Coupon</button>
                </form>
            </div>
        </section>

        <!-- Services Table -->
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>

                        <th>Payment Method</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>

        </div>
