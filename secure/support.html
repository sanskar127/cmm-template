<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../stylesheet.css">
    <title>Services</title>
</head>

<body>
    <!-- Top Navbar -->
    <header>
        <div class="header-container">
            <h2>SPACEXPANEL DEMO</h2>
            <nav class="top-nav">
                <ul>
                    <li><a href="#">$0</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="container">

        <section class="form">
            <div class="card">
                <div class="input-group">
                    <label for="category" class="form-label">Subject</label>
                    <select id="category" class="form-control">
                        <option>Order</option>
                        <option>Payment</option>
                        <option>Child Panel</option>
                        <option>API</option>
                        <option>Others</option>
                        <option>Special Service</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="category" class="form-label">Order ID: [For multiple orders, please separate them using comma. (example: 31851525,31851511,31851509)]</label>
                    <input type="text" name="orderid">
                </div>

                <div class="input-group">
                    <label for="category" class="form-label">Request</label>
                    <select id="category" class="form-control">
                        <option>Refill</option>
                        <option>Cancel</option>
                        <option>Speed up</option>
                        <option>Restart</option>
                        <option>Not Started</option>
                        <option>Mark as Complete without done</option>
                        <option>Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="category" class="form-label">Message</label>
                    <input type="text" name="message">
                </div>

                <button type="submit" class="primary btn-block">Create Ticket</button>
                </form>
            </div>
        </section>

        <!-- Services Table -->
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Subject</th>
                        <th>Status</th>
                        <th>Updated Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </section>
        </div>
    </section>
</body>

</html>
