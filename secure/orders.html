<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../stylesheet.css">
    <title>Services</title>
</head>

<body>
    <!-- Top Navbar -->
    <header>
        <div class="header-container">
            <h2>SPACEXPANEL DEMO</h2>
            <nav class="top-nav">
                <ul>
                    <li><a href="#">$0</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <section class="box">

        <!-- Order Status Tabs -->
        <div class="tabs">
            <button class="tab active" data-tab="all">All</button>
            <button class="tab" data-tab="pending">Pending</button>
            <button class="tab" data-tab="in-progress">In Progress</button>
            <button class="tab" data-tab="completed">Completed</button>
            <button class="tab" data-tab="partial">Partial</button>
            <button class="tab" data-tab="processing">Processing</button>
            <button class="tab" data-tab="canceled">Canceled</button>
        </div>

        <!-- Search -->
        <div class="search-filter-container">
            <div class="searchbar" style="flex: 1; margin-bottom: 0;">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Type to search">
            </div>
        </div>

        <!-- Services Table -->
        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Date</th>
                        <th>Link</th>
                        <th>Charge</th>
                        <th>Start</th>
                        <th>Quantity</th>
                        <th>Service Name</th>
                        <th>Status</th>
                        <th>Remain</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="9">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </section>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Lucide icons
            lucide.createIcons();

            // Tab functionality
            const tabs = document.querySelectorAll(".tab")
            const tabContents = document.querySelectorAll(".tab-content")

            tabs.forEach((tab) => {
                tab.addEventListener("click", function () {
                    const tabId = this.getAttribute("data-tab")

                    // Remove active class from all tabs and tab contents
                    tabs.forEach((t) => t.classList.remove("active"))
                    tabContents.forEach((content) => content.classList.remove("active"))

                    // Add active class to current tab and tab content
                    this.classList.add("active")
                    const activeContent = document.getElementById(tabId)
                    if (activeContent) {
                        activeContent.classList.add("active")
                    }
                })
            })

            // Filter dropdown functionality
            const filterBtn = document.getElementById('filterBtn');
            const filterMenu = document.getElementById('filterMenu');

            filterBtn.addEventListener('click', function () {
                filterMenu.classList.toggle('show');
            });

            // Close the dropdown when clicking outside
            document.addEventListener('click', function (event) {
                if (!filterBtn.contains(event.target) && !filterMenu.contains(event.target)) {
                    filterMenu.classList.remove('show');
                }
            });

            // Filter menu item click
            const filterMenuItems = document.querySelectorAll('.filter-menu-item');
            filterMenuItems.forEach(item => {
                item.addEventListener('click', function () {
                    filterBtn.querySelector('span').textContent = this.textContent;
                    filterMenu.classList.remove('show');
                    // Here you would typically filter the table data
                });
            });
        });
    </script>
</body>

</html>
