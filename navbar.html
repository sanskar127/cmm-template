<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      padding-bottom: 60px; /* Space for bottom navbar */
      background-color: #111827;
      color: #ffffff;
    }
    
    /* Bottom Navbar Styles */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(17, 24, 39, 0.9);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(139, 92, 246, 0.1);
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
      z-index: 50;
    }
    
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
    }
    
    .bottom-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #9ca3af; /* Default color */
      text-decoration: none;
      font-size: 0.75rem;
      transition: color 0.2s;
      width: 100%;
      height: 100%;
    }
    
    .bottom-nav a:hover, 
    .bottom-nav a.active {
      color: #8b5cf6; /* Purple accent color */
    }
    
    .bottom-nav a i {
      font-size: 1.25rem;
      margin-bottom: 0.25rem;
    }
    
    /* Hide bottom navbar on desktop */
    /*@media (min-width: 768px) {
      body {
        padding-bottom: 0;
      }
      
      .bottom-navbar {
        display: none;
      }
    } */
  </style>
</head>
<body>
  <!-- Content goes here -->
  <div style="padding: 20px; text-align: center;">
    <h1>Your Content Here</h1>
    <p>The bottom navbar will stay fixed at the bottom of the screen.</p>
  </div>

  <!-- Bottom Navbar -->
  <nav class="bottom-navbar">
    <div class="bottom-nav">
      <a href="index.html" class="active">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="new-order.html">
        <i class="fas fa-plus-circle"></i>
        <span>New Order</span>
      </a>
      <a href="orders.html">
        <i class="fas fa-list"></i>
        <span>Orders</span>
      </a>
      <a href="add-funds.html">
        <i class="fas fa-dollar-sign"></i>
        <span>Add Funds</span>
      </a>
      <a href="support.html">
        <i class="fas fa-question-circle"></i>
        <span>Support</span>
      </a>
    </div>
  </nav>

  <script>
    // JavaScript to highlight the current page in the bottom navbar
    document.addEventListener('DOMContentLoaded', function() {
      // Get the current page filename from the URL
      const currentPage = window.location.pathname.split('/').pop() || 'index.html';
      
      // Find all navigation links
      const navLinks = document.querySelectorAll('.bottom-nav a');
      
      // Remove active class from all links
      navLinks.forEach(link => {
        link.classList.remove('active');
      });
      
      // Add active class to the current page link
      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPage) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
