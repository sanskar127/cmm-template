<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Forget Password</title>
</head>

<body>
    <header id="header"></header>

    <!-- Call to Action -->
    <div class="container">
        <section class="call-to-action center-div">
            <div class="card form-type1">
                <h2>Create a new account</h2>
                <form id="signup-form" action="#" method="post">
                    <div class="input-group">
                        <i data-lucide="user" class="input-icon"></i>
                        <input type="text" name="uname" id="uname" placeholder="Username" required>
                    </div>

                    <div class="input-group">
                        <i data-lucide="mail" class="input-icon"></i>
                        <input type="email" name="email" id="email" placeholder="Email address" required>
                    </div>

                    <div class="input-group">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" name="passwd" id="passwd" placeholder="Password" required>
                    </div>

                    <div class="input-group">
                        <i data-lucide="lock" class="input-icon"></i>
                        <input type="password" name="confirm-passwd" id="confirm-passwd" placeholder="Confirm Password"
                            required>
                    </div>

                    <button type="submit" class="submit-btn">Sign up</button>
                </form>

                <div class="create-account">
                    Already have an account? <a href="index.html">Sign in</a>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $("#header").load("header.html");
          $("#footer").load("footer.html");
         });
        </script>
    </body>
</body>

</html>
